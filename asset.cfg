[application]

title = "Sprite Pipeline"
description = "AI-powered sprite generation directly in Godot Editor. Supports BYOK (your own OpenAI key) and Pool (shared credits) modes. Generate single sprites or batch process from JSON queue. Multiple art styles including Pixel Art, Cartoon, Flat Vector, Retro 8-bit, Watercolor, and Realistic. Smart local caching prevents duplicate generations and saves API costs."
author = "fabs133"
version = "1.0.0"
license = "MIT"
repository = "https://github.com/fabs133/sprite-pipeline-plugin"
icon = "addons/sprite_pipeline/icon.png"

[categories]

category.main = "2D Tools"
category.sub = "2D"

[dependencies]

godot = "4.2"

[files]

include = [
	"addons/sprite_pipeline/**"
]
